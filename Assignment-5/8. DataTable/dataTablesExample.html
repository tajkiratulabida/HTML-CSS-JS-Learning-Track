<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery DataTable Example</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include DataTables CSS and JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div style="width: 80%; margin: 0 auto;">
    <h1>Vehicle Manufacturers</h1>
    <table id="example" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Common Name</th>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically populated -->
      </tbody>
    </table>
  </div>
  <script>
    $(document).ready(function () {
      // Fetch the data from the API
      $.ajax({
        url: 'https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?format=json',
        method: 'GET',
        success: function (response) {
          // Assuming the response matches your example structure
          const manufacturers = response.Results; // Replace with `response` if this API returns raw data
          
          // Populate DataTable
          $('#example').DataTable({
            data: manufacturers,
            columns: [
              { data: 'Mfr_ID' },
              { data: 'Mfr_CommonName' },
              { data: 'Mfr_Name' },
              { data: 'Country' },
            ],
          });
        },
        error: function (error) {
          console.error('Error fetching data:', error);
        }
      });
    });
  </script>
</body>
</html>
