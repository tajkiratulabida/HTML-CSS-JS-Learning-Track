<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX File Upload with Preview</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
        }
        #preview {
            margin-top: 10px;
            max-width: 150px;
            max-height: 150px;
            display: none;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Ajax File Upload</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="text" name="username" id="username" placeholder="Enter your name" required> <br> <br>
            <input type="file" name="file" id="file" accept="video/*" required> <br> <br>
            <button type="submit">Upload</button>
        </form>
    </div>
    <!-- Image preview -->
    <img id="preview" src="#" alt="File Preview">

    <p id="responseMessage"></p>

    <script>
        $(document).ready(function () {
            // Show image preview when user selects a file
            $("#file").change(function (event) {
                var file = event.target.files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("#preview").attr("src", e.target.result).show();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission with AJAX
            $("#uploadForm").on("submit", function (e) {
                e.preventDefault();

                var formData = new FormData();
                formData.append("username", $("#username").val());
                formData.append("file", $("#file")[0].files[0]);

                $.ajax({
                    url: "upload.php",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $("#responseMessage").text(response);
                    },
                    error: function () {
                        $("#responseMessage").text("Error uploading file.");
                    }
                });
            });
        });
    </script>

</body>
</html>
